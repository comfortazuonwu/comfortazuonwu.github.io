     <header>
         <h1>Report a Storm</h1>  
     </header>
     <form method="get" action="thanks.html"> 
        <fieldset>
            <legend>Personal Information</legend>
           <label class="top">Full Name* <input type="text" name="fullname" pattern="[A-Za-z\s.'-]{5,}" required> </label>
           <label class="top"> Phone* <input type="tel" name="phone" placeholder="1230858084" required > </label> 
           <label class="top"> Email<input type="email" name="email" placeholder="comfy2@gmail.com"></label> 
           <label class="top"> Zip Code* <input type="number" name="zipcode" required> </label> 
        </fieldset>
       <fieldset class=stormy>
           <legend>Storm Details</legend>
           <label class="top">Storm Date <input type="date" name="stormdate"></label>
           <label class="top">Select the type of Storm</label>
           <input list="storms" name="storms" >
  <datalist id=storms>
    <option value="Flashflood">
    <option value="Hail">
    <option value="Tornado">
    <option value="Hurricane">
    <option value="Thunderstorm">
  </datalist>

  
    <label class="top" for="severity">Storm Severity
        <input type="range" id="severity" value="0" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
        <span id="severe">0</span>
    </label>

    <datalist id="tickmarks">
        <option value="0">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">
        <option value="9">
        <option value="10">
    </datalist>
    <label class="top">Storm Region
        <select name="region">
            <option value="">Select Region</option>
            <option value="preston">Preston</option>
            <option value="sodaspring">Soda Springs</option>
            <option value="fishhaven">Fish Haven</option>
        </select>
    </label>
    <div>Danger level</div>
    <label class="sbs"><input type="radio" name="danger" value="yes">Yes </label>
    <label class="sbs"><input type="radio" name="danger" value="maybe">Maybe</label>
    <label class="sbs"><input type="radio" name="danger" value="no">No </label>

    <label class="text">Additonal Information
    <br>
    <textarea rows="4" cols="20" name="addition" >
        </textarea>
    </label>

    </fieldset>

<input class="sbmit" type="submit" value="Submit">
             
    </form>
